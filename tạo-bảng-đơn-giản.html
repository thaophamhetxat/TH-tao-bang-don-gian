<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table simple</title>
    <style>
        table {
            font-family: Arial,sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #dddddd;
        }
    </style>
    <!-- thay giá trị màu cho tr:nth-child(chẵn-lẻ) giúp cho màu sắc mỗi dòng thay đổi -->
</head>
<body>
<table >

      <tr>
          <td>Company</td>
          <td>Contact</td>
          <td>Country</td>
      </tr>
      <tr>
          <td>Alfreds futterkiste</td>
          <td>Maria Anders</td>
          <td>Germary</td>
      </tr>
      <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco</td>
          <td>Mexico</td>
      </tr>
      <tr>
          <td>Ernst Handel</td>
          <td>Roland Mendel</td>
          <td>Austria</td>
      </tr>
      <tr>
          <td>Island Trading</td>
          <td>Helen Bennett</td>
          <td>UK</td>
      </tr>
      <tr>
          <td>Laughing Bacchus Winecellars</td>
          <td>Giovanni Rovelli</td>
          <td>Italy</td>
      </tr>

</table>

</body>
</html>
